name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.0  # Using a stable release version
        with:
          host: ${{ secrets.HOST_DNS }}
          username: omkar  # Replace with the username you wish to use
          password: ${{ secrets.EC2_USER_PASSWORD }}
          TARGET: ${{ secrets.TARGET_DIR }}
          args: "-avz --delete"  # This will delete files from the target that are not in the source
